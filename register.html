<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro CyberLearn - Plataforma para el autoaprendizaje de ciberseguridad">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Registro - CyberLearn</title>
</head>
<body class="body-login">
    <header class="header-login" id="logo">
        <h1 id="logo" class="site-title">
            <span class="white">Cyber</span><span class="learn">Learn</span>
        </h1>
    </header>
   
    <div class="form-register">
          <h2>Registro de Usuario</h2>
        <main class="main-content">
            
            <section>
               
                <form action="procesar_registro.php" method="POST">
                    <label for="name">Nombre de Usuario:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <button type="submit">Registrarse</button>
                </form>
            </section>
        </main>
    </div>
    <footer class="footer-login">
        <p>Desarrollado por Juno © 2025 CyberLearn. Todos los derechos reservados</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
